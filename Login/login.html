<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-styles.css">
    <title>Login Page</title>
</head>

<body>
    <div class="universe-bg">

        <!-- Planets and Stars (same as the registration page) -->
        <div class="planet planet1"></div>
        <div class="planet planet2"></div>
        <div class="planet planet3"></div>
        <div class="planet planet4"></div>
        <div class="planet planet5"></div>
        <div class="planet planet6"></div>
        <div class="planet planet7"></div>

        <!-- Stars -->
        <script>
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                document.querySelector('.universe-bg').appendChild(star);
            }
        </script>
    </div>

    <div class="container">
        <h1><span>Login Form</span></h1>

        <div class="input-group">
            <label for="email">Email ID:</label>
            <input type="email" id="email" placeholder="Enter your email ID">
        </div>

        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>

        <!-- Hidden role input (default SHOPPER) -->
        <input type="hidden" id="role" value="SHOPPER">

        <div class="button-group">
            <button onclick="submitLogin()" class="login-btn">Login</button>
            <button class="cancel-btn">Cancel</button>
        </div>

    </div>
    <script src="./login-script.js"></script>
</body>

</html>
